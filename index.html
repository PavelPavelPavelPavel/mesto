<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Место</title>
    <script defer src="main.f43723548a7bbe6a4985.js"></script><link href="main.css" rel="stylesheet"></head>
    <body class="main">
        <div class="page">
            <header class="header">
                <img src="images/logo.03b78ada3425e9132ff3.svg" alt="Место" class="header__logo" />
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__info">
                        <div class="profile__avatar">
                            <button class="profile__avatar-btn">
                                <img src="#" alt="Аватар пользователя" class="profile__avatar-img" />
                            </button>
                        </div>
                        <div class="profile__info-text">
                            <h1 class="profile__name"></h1>
                            <button aria-label="Кнопка редактирования профиля" type="button" class="profile__button"></button>
                            <p class="profile__work"></p>
                        </div>
                    </div>
                    <button aria-label="Кнопка добавления фото" type="button" class="profile__add-button"></button>
                </section>
                <section class="elements"></section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>
            <div class="popup popup_edit_form">
                <div class="popup__container">
                    <button aria-label="Кнопка закрытия попапа" type="button" class="popup__button-close"></button>
                    <div class="popup__form popup__form_edit_profile">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <form name="profile" class="popup__input-wrapper popup__input-profile" novalidate>
                            <input id="input-name" type="text" name="name" required class="popup__value popup__value_field_name" minlength="2" maxlength="40" placeholder="Name" />
                            <span id="input-name-error" class="popup__error"></span>
                            <input id="input-job" type="text" name="job" required class="popup__value popup__value_field_work" minlength="2" maxlength="200" placeholder="About me" />
                            <span id="input-job-error" class="popup__error"></span>
                            <button type="submit" class="popup__button popup__button-profile">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="popup popup_edit_cards">
                <div class="popup__container">
                    <button aria-label="Кнопка закрытия попапа" type="button" class="popup__button-close"></button>
                    <div class="popup__form popup__form_edit_cards">
                        <h2 class="popup__title">Новое место</h2>
                        <form name="card" class="popup__input-wrapper popup__input-card" novalidate>
                            <input id="input-place" type="text" name="name" required class="popup__value popup__value_field_place" minlength="2" maxlength="30" placeholder="Place" />
                            <span id="input-place-error" class="popup__error"></span>
                            <input id="input-url" type="url" name="link" required class="popup__value popup__value_field_url" placeholder="URL" />
                            <span id="input-url-error" class="popup__error"></span>
                            <button type="submit" class="popup__button popup__button-card popup__button_disabled" disabled>Создать</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="popup popup_edit_img">
                <figure class="popup__figure popup__figure-image">
                    <button aria-label="Кнопка закрытия попапа" type="button" class="popup__button-close"></button>
                    <img src="#" alt="" class="popup__img" />
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
            <div class="popup popup_edit_delete-card">
                <div class="popup__container">
                    <button aria-label="Кнопка закрытия попапа" type="button" class="popup__button-close"></button>
                    <div class="popup__form popup__form_edit_delete-card">
                        <h2 class="popup__title">Вы уверены?</h2>
                        <button type="submit" class="popup__button popup__button-confirm">Да</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup popup_edit_avatar">
            <div class="popup__container">
                <button aria-label="Кнопка закрытия попапа" type="button" class="popup__button-close"></button>
                <div class="popup__form popup__form_edit_avatar">
                    <h2 class="popup__title">Обновить аватар</h2>
                    <form name="avatar" class="popup__input-wrapper popup__input-avatar" novalidate>
                        <input id="input-url-avatar" type="url" name="link" required class="popup__value popup__value_field_url" placeholder="URL" />
                        <span id="input-url-avatar-error" class="popup__error"></span>
                        <button type="submit" class="popup__button popup__button-avatar popup__button_disabled" disabled>Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <template class="template">
            <article class="element">
                <button type="button" class="element__button-delete"></button>
                <button class="element__link">
                    <img src="#" alt="" class="element__img" />
                </button>
                <div class="element__wrapper">
                    <h2 class="element__title"></h2>
                    <div class="element__wrapper-btn">
                    <button type="button" class="element__button-like"></button>
                    <div class="element__like-counter"></div>
                </div>
                </div>
            </article>
        </template>
    </body>
</html>
