<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="main">
    <div class="page">
        <header class="header">
        <img src="./mesto/images/logo.svg" alt="Место" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
               <div class="profile__info">
                <div class="profile__avatar">
                    <img src="./images/avatar-photo.jpg" alt="Жак Ив Кусто" class="profile__avatar-img">
                </div>
                <div class="profile__info-text">
                <p class="profile__name">Жак-Ив&nbsp;Кусто</p>
                <button class="profile__button"></button>
                <p class="profile__work">Исследователь океана</p>
                </div>
               </div>
               <button class="profile__add-button">
               </button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/карачаево-черкессия.jpg" alt="Часовня на скале" class="element__img">
                    <div class="element__wrapper">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__button-like"></button>
                </div> 
                </article>
                <article class="element">
                    <img src="./images/эльбрус.jpg" alt="гора со снежной шапкой" class="element__img">
                    <div class="element__wrapper">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__button-like"></button>
                </div>
                </article>
                <article class="element">
                    <img src="./images/домбай.jpg" alt="автомобильная дорога через лес" class="element__img">
                    <div class="element__wrapper">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__button-like"></button>
                </div>
                </article>
                <article class="element">
                    <img src="./images/карелия.jpg" alt="тропа через осенний лес" class="element__img">
                    <div class="element__wrapper">
                    <h2 class="element__title">Карлия</h2>
                    <button class="element__button-like"></button>
                </div>
                </article>
                <article class="element">
                    <img src="./images/питер.jpg" alt="дом с башней" class="element__img">
                    <div class="element__wrapper">
                    <h2 class="element__title">Питер</h2>
                    <button class="element__button-like"></button>
                </div>
                </article>
                <article class="element">
                    <img src="./images/байкал.jpg" alt="машина на льду байкала" class="element__img">
                    <div class="element__wrapper">
                    <h2 class="element__title">Байкал</h2>
                    <button class="element__button-like"></button>
                </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__wrapper">
            <button class="popup__button-close"></button>
            <form class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__input-wrapper">
                <input type="text" class="popup__name" value="">
                <input type="text" class="popup__profession" value="">
                </fieldset>
                <fieldset class="popup__input-wrapper">
                <button type="submit" class="popup__button">Сохранить</button>
                </fieldset>
            </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
