<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="main">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <div class="profile__avatar">
              <img src="./images/avatar-photo.jpg" alt="Аватар пользователя" class="profile__avatar-img" />
            </div>
            <div class="profile__info-text">
              <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
              <button aria-label="Кнопка редактирования профиля" type="button" class="profile__button"></button>
              <p class="profile__work">Исследователь океана</p>
            </div>
          </div>
          <button  aria-label="Кнопка добавления фото" type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img src="./images/karachaevo-cherkessiya.jpg" alt="Часовня на скале" class="element__img" />
            <div class="element__wrapper">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__button-like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/elbrus.jpg" alt="гора со снежной шапкой" class="element__img" />
            <div class="element__wrapper">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__button-like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/dombai.jpg" alt="автомобильная дорога через лес" class="element__img" />
            <div class="element__wrapper">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__button-like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/karelia.jpg" alt="тропа через осенний лес" class="element__img" />
            <div class="element__wrapper">
              <h2 class="element__title">Карлия</h2>
              <button type="button" class="element__button-like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/piter.jpg" alt="дом с башней" class="element__img" />
            <div class="element__wrapper">
              <h2 class="element__title">Питер</h2>
              <button type="button" class="element__button-like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/baikal.jpg" alt="машина на льду байкала" class="element__img" />
            <div class="element__wrapper">
              <h2 class="element__title">Байкал</h2>
              <button type="button" class="element__button-like"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_edit_form">
        <div class="popup__container">
          <button aria-label="Кнопка закрытия попапа" type="button" class="popup__button-close"></button>
          <form name="profile" class="popup__form popup__form_edit_profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__input-wrapper">
              <input type="text" name="name" class="popup__value popup__value_field_name" placeholder="Name" />
              <input type="text" name="job" class="popup__value popup__value_field_job" placeholder="About me" />
              <button type="submit" class="popup__button">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_edit_cards">
        <div class="popup__container">
          <button aria-label="Кнопка закрытия попапа" type="button" class="popup__button-close"></button>
          <form name="profile" class="popup__form popup__form_edit_cards">
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__input-wrapper">
              <input type="text" name="place" class="popup__value popup__value_field_place" placeholder="Place" />
              <input type="text" name="URL" class="popup__value popup__value_field_url" placeholder="URL" />
              <button type="submit" class="popup__button">Создать</button>
            </fieldset>
            </form>
        </div>
      </div>
      <div class="popup popup_edit_img">
        <div class="popup__container">
          <button aria-label="Кнопка закрытия попапа" type="button" class="popup__button-close"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
